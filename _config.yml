### Site Settings ###
title               : Megh Shukla
description         : |
                      Electrical Engineering Ph.D. Student, EPFL <br>
                      Active Learning. Coldplay. Age of Empires.<br>


baseurl             : ""                                # Change to empty quotes if you are hosting your site at <your-username>.github.io directly
repository          : meghshukla/meghshukla.github.io     # Change to <your-username>/<your-username>.github.io (or remove it if you don't need remote projects)
remote_theme        : YoussefRaafatNasry/portfolYOU
open_new_tab        : True                             # Opens external URLs in new tab (works for posts, projects and navbar only)


### Plugins ###
plugins:
  - jemoji


### Navbar Settings ###
nav_exclude:                                            # The following paths are excluded from navbar
  - pages/tags.html
  - pages/404.html
  - pages/index.md


